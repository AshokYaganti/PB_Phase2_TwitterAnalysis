</head>
<body>
	
	<table>
	<tr>
	<td><font size="4" color="blue">The Users having Friends Greater than 600000</font> </td>
	
	</tr>
	
	<tr>
	<td></td><td></td><td width="600"></td><td><a href="Home.html"><img src="images/home.png" width="100" height="100"></a>
	
	</tr>
		
	</table>  
	<br/>
	
	<svg id="chart" style="width:800; height:400; padding-left: 50px;"></svg>  
	
	
</body>

<script type="text/javascript">

	d3.csv("query5.csv", function(error, data){
		console.log(data)
		// create an empty object that nv is expecting
    var exampleData = [
    	{
    		key: "totals",
    		values: []
    	}
    ];

        // populate the empty object with your data
    data.forEach(function (d){
    	d.Count = +d.Count
    	exampleData[0].values.push(d)
    })       

 	nv.addGraph(function() {
		
   		var chart = nv.models.discreteBarChart()
       		.x(function (d) { console.log(d); return d.Name })
       		.y(function (d) { return d.Count })
       		.staggerLabels(true)
       		.tooltips(false)
       		.showValues(true)
 
 	  	d3.select('#chart')
    			.datum(exampleData)
    			.attr("id", function (d) { console.log(d); })
    		.transition().duration(500)
       			.call(chart);
 
   		nv.utils.windowResize(chart.update);
   		return chart;
 	});

 });

</script>
</html>
